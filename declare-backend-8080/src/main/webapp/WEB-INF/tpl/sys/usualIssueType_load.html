<#include "/WEB-INF/common/core.ftl"/>

<#-- 详细信息区域 -->
<table class="table-edit">
	
	<tr>
		<th>
			<label>类型名：</label>
		</th>
		<td>
			${usualIssueType.name}
		</td>
		<th>
			<label>排序值：</label>
		</th>
		<td>
			${usualIssueType.sort}
		</td>
	</tr>
	
	<tr>
		
		<th>
			<label>创建人ID：</label>
		</th>
		<td>
			${usualIssueType.creatorId}

		</th>
		<td>
			${usualIssueType.creator}

	</tr>
	
	<tr>
		<th>

		</th>
		<td>
			${usualIssueType.createTime?datetime}

		</th>

			${usualIssueType.modifierId}
		</td>
	</tr>

			<label>修改人：</label>
		</th>
		<td>
			${usualIssueType.modifier}

		</th>
		<td>
			${usualIssueType.modifyTime?datetime}
