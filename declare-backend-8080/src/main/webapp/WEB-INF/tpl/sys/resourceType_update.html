<#include "/WEB-INF/common/core.ftl"/>

<#-- 修改区域 -->
<form class="form-validate" action="/resourceType/updating.html" method="post"
		suc="更新资源类型成功" fail="更新资源类型失败">
		
	<#-- 影藏属性 -->
	<input type="hidden" name="id" value="${resourceType.id}"/>
	
	<table class="table-edit">
		
		<tr>
			<th>
				<label class="required">类型名：</label>
			</th>
			<td>
				<input type="text" name="name" value="${resourceType.name}" validator="maxlength[128],required" maxlength="128" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label class="required">排序值：</label>
			</th>
			<td>
				<input type="text" name="sort" value="${resourceType.sort}" validator="num,max[999999999],required" maxlength="9" />
			</td>
		</tr>
		
		
		<tr>
			<td class="btn-td" colspan="4">
				<button type="button" class="dialog-cancel cancel-btn">取消</button>
				<button type="button" class="submit submit-btn" submiting="保存...">保存</button>
			</td>
		</tr>
	</table>
	
</form>
