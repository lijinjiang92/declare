<#include "/WEB-INF/common/core.ftl"/>
<form class="form-validate" action="/ddWz/updating.html" method="post"
		suc="更新成功" fail="更新失败">
		
	<input type="hidden" name="id" value="${ddWz.id}"/>
	
	<table class="table-edit">
		
		<tr>
			<th>
				<label>标题：</label>
			</th>
			<td>
				<input type="text" maxlength="512" name="title" value="${ddWz.title}" validator="maxlength[32]" maxlength="32" />
			</td>
			<th>
				<label class="required">发布时间：</label>
			</th>
			<td>
				<input id="publicTimeStr" name="publicTimeStr"
				class="Wdate" type="text"  readonly="readonly"
				validator="required" 
				onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label class="required">内容：</label>
			</th>
			<td colspan="3">
				<textarea maxlength="2048" validator="maxlength[512]" name="content">${ddWz.content} </textarea>
			</td>
			
		</tr>
		
		<tr>
			<td class="btn-td" colspan="4">
				<button type="button" class="dialog-cancel cancel-btn">取消</button>
				<button type="button" class="submit submit-btn" submiting="保存...">保存</button>
			</td>
		</tr>
	</table>
	
</form>
