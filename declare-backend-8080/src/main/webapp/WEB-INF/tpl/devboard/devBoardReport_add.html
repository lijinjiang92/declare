<#include "/WEB-INF/common/core.ftl"/>

<#-- 新增区域 -->
<form class="form-validate" action="/devBoardReport/adding.html" method="post"
	suc="新增开发板报告表成功" fail="新增开发板报告表失败">
	
	<table class="table-edit">
		
		<tr>
			<th>
				<label class="required">开发板基础表ID：</label>
			</th>
			<td>
				<input type="text" name="boardBaseId" validator="maxlength[32],required" maxlength="32" />
			</td>
			<th>
				<label class="required">开发板产品表ID：</label>
			</th>
			<td>
				<input type="text" name="boardProId" validator="maxlength[32],required" maxlength="32" />
			</td>
		</tr>
		
		
		<tr>
			<th>
				<label class="required">标题：</label>
			</th>
			<td>
				<input type="text" name="title" validator="maxlength[128],required" maxlength="128" />
			</td>
			<th>
				<label class="required">浏览数：</label>
			</th>
			<td>
				<input type="text" name="browseNum" validator="num,max[999999999999999999],required" maxlength="18" />
			</td>
		</tr>
		<tr>
			<th>
				<label class="required">排序值：</label>
			</th>
			<td>
				<input type="text" name="sort" validator="num,max[999999999],required" maxlength="9" />
			</td>
			<th>
				<label>附件URL：</label>
			</th>
			<td>
				<input type="text" name="attachment" validator="maxlength[1024]" maxlength="1024" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label class="required">内容：</label>
			</th>
			<td>
				<input type="text" name="content" validator="maxlength[65535],required" maxlength="65535" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label>备注：</label>
			</th>
			<td>
				<input type="text" name="remark" validator="maxlength[512]" maxlength="512" />
			</td>
		</tr>
		
		<tr>
			<td class="btn-td" colspan="4">
				<button type="button" class="dialog-cancel cancel-btn">取消</button>
				<button type="button" class="submit submit-btn" submiting="保存...">保存</button>
			</td>
		</tr>
	</table>
	
</form>
