<#include "/WEB-INF/common/core.ftl"/>
<script type="text/javascript">
	$(function() {
		$("#uploadImgs").uploadImg({
			picType : "sdr-products",
			picInput : "pic",
			imgRule : "r150c150",
			picDiv : "uploadImgs",
			uploadTitle : "up_img"
		});
	});
</script>
<form class="form-validate" action="/enterprise/adding.html" method="post"
	suc="新增成功" fail="新增失败">
	
	<table class="table-edit">
		
		<tr>
			<th>
				<label class="required">统一社会信用代码：</label>
			</th>
			<td>
				<input type="text" name="creditCode" validator="required"  maxlength="32" />
			</td>
			<th>
				<label class="required">企业名称：</label>
			</th>
			<td>
				<input type="text" name="enterpriseName" validator="required"  maxlength="128" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label class="required">法定代表人(负责人)：</label>
			</th>
			<td>
				<input type="text" name="creditCode" validator="required"  maxlength="32" />
			</td>
			<th>
				<label class="required">成立日期 ：</label>
			</th>
			<td>
				<input id="publicTimeStr" name="publicTimeStr"
					class="Wdate" type="text" readonly="readonly" validator="required"
					onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
			</td>
		</tr>
		<tr>
			<th>
				<label>登记机关：</label>
			</th>
			<td>
				<input type="text" name="creditCode" validator=""  maxlength="128" />
			</td>
			<th>
				<label>管辖单位：</label>
			</th>
			<td>
				<input type="text" name="enterpriseName" validator=""  maxlength="32" />
			</td>
		</tr>
		<tr>
			<th>
				<label class="required">企业类型：</label>
			</th>
			<td>
				<input type="text" name="creditCode" validator="required"  maxlength="32" />
			</td>
			<th>
				<label class="required">注册资本：</label>
			</th>
			<td>
				<input type="text" name="enterpriseName" validator="decemal_plus,required"  maxlength="32" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label>核准日期：</label>
			</th>
			<td>
				<input id="publicTimeStr" name="publicTimeStr"
					class="Wdate" type="text" readonly="readonly" validator=""
					onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
			</td>
			<th>
				<label>行业：</label>
			</th>
			<td>
				<input type="text" name="enterpriseName" validator=""  maxlength="32" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label class="required">经营范围：</label>
			</th>
			<td colspan="3">
				<textarea maxlength="2048" validator="required"  name="content"> </textarea>
			</td>
			
		</tr>
		
		<tr>
			<th>
				<label>经营截止日期：</label>
			</th>
			<td>
				<input id="publicTimeStr" name="publicTimeStr"
					class="Wdate" type="text" readonly="readonly" validator=""
					onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
			</td>
			<th>
				<label>电话：</label>
			</th>
			<td>
				<input type="text" name="enterpriseName" validator=""  maxlength="32" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label>经营地址：</label>
			</th>
			<td colspan="3">
				<input type="text" name="creditCode" validator=""  maxlength="32" />
			</td>
		</tr>
		<tr>
			<th>
				<label>营业执照：</label>
			</th>
			<td colspan="3">
				<input type="hidden" id="pic" name="pic" />
				<div id="uploadImgs" class="uploadPicDiv" style="float: left;">
					<div id="up_img" class="uploadTitle"></div>
				</div>
				<div style="padding-top: 75px;"><span>(234*152 px)</span></div>
			</td>
		</tr>
		
		
		
		
		
		<tr>
			<td class="btn-td" colspan="4">
				<button type="button" class="dialog-cancel cancel-btn">取消</button>
				<button type="button" class="submit submit-btn" submiting="保存...">保存</button>
			</td>
		</tr>
	</table>
	
</form>
