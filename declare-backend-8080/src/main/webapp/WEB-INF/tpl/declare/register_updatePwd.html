<#include "/WEB-INF/common/core.ftl"/>
<#-- 修改区域 -->
<form class="form-validate" action="/register/updatingPwd.html" method="post"
		suc="更新密码成功" fail="更新密码失败">
		
	<table class="table-edit">
		
		<tr>
			<th>
				<label class="required">原密码：</label>
			</th>
			<td>
				<input type="password" name="oldPwd" validator="maxlength[32],required" maxlength="32" autocomplete="off" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label class="required">新密码：</label>
			</th>
			<td>
				<input type="password" id="pwd" name="pwd" validator="maxlength[32],required" maxlength="32" autocomplete="off" />
			</td>
		</tr>
		
		<tr>
			<th>
				<label class="required">确认密码：</label>
			</th>
			<td>
				<input type="password" validator="maxlength[32],equalto[pwd],required" maxlength="32" autocomplete="off" />
			</td>
		</tr>
		
		<tr>
			<td class="btn-td" colspan="4">
				<button type="button" class="dialog-cancel cancel-btn">取消</button>
				<button type="button" class="submit submit-btn" submiting="保存...">保存</button>
			</td>
		</tr>
	</table>
	
</form>
