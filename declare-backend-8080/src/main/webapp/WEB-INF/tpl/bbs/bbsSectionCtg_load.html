<#include "/WEB-INF/common/core.ftl"/>

		<th>
			<label>名称：</label>
		</th>
		<td>
			${bbsSectionCtg.name}
		</td>
		<th>
			<label>排序：</label>

		<td>
			${bbsSectionCtg.modifier}
